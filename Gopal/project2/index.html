<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <h1>Sorting Algorithm Visualizer</h1>

    <input type="text" id="user-input" placeholder="Enter numbers -> 1,2,3,4..">
    <button onclick="setUserArray()">Use Input</button>
    <button onclick="generateArray()">Random Array</button>

    <select id="sorting-method">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
    </select>
    <button onclick="startSorting()">Sort</button>

    <button onclick="generateArray()">Restart</button>

    <div id="array-container"></div>

    <script src="script.js"></script>
</body>
</html>
